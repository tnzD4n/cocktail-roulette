<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cocktail Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>üç∏ Cocktail Roulette</h1>
      <p class="sub">Dato che Michele e' stronzo e non sa decidere un cocktail allora beccate sta Roulette e lo prendi e stai zitto porco il tuo Dio</p>

      <div class="controls">
        <button id="drawBtn" aria-label="Estrai un cocktail">Estrai un cocktail</button>
        <button id="copyBtn" class="ghost" aria-label="Copia negli appunti">Copia ingredienti</button>
        <span id="leftTag" class="pill" aria-live="polite"></span>
      </div>

      <div id="result" class="result" aria-live="polite" aria-atomic="true">
        <div class="name"><span class="dot"></span> <span id="drinkName">‚Äî</span></div>
        <ul id="ingredients"></ul>
      </div>

      <div class="footer">
        <!-- <span class="kbd">FYI</span> Sicurezza: niente <em>innerHTML</em>, solo <em>textContent</em> e DOM API. -->
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
