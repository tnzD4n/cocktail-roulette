<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />

    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; script-src 'self'; style-src 'self'; img-src 'self' data:; connect-src 'self'">

    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cocktail Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrap">
        <section class="card">
            <h1>üç∏ Cocktail Roulette</h1>
            <p class="sub">Since Michele is an asshole and can't decide on a cocktail, then take this Roulette and shut up.</p>

            <div class="controls">
                <!-- type="button" evita comportamenti strani se in futuro finisce dentro un form -->
                <button id="drawBtn" type="button" aria-label="Estrai un cocktail" disabled>Shoot</button>
                <button id="copyBtn" type="button" class="ghost" aria-label="Copia negli appunti" disabled>Copy ingredients</button>
            </div>

            <div id="result" class="result" aria-live="polite" aria-atomic="true">
                <div class="name">
                    <span class="dot"></span>
                    <span id="drinkName">‚Äî</span>
                </div>
                <ul id="ingredients"></ul>
            </div>
        </section>
    </main>

    <script defer src="app.js"></script>
</body>
</html>
